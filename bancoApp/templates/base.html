{% load static %}
<!doctype html>
<html lang="en">

<head>
  <title>{% block titulo %} {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">

            <a class="nav-item nav-link active" href="{% url 'principal'%}" aria-current="page">
              Nosotros<span class="visually-hidden">(current)</span>
            </a>
            <a class="nav-item nav-link" href="/perfil">
              Mi perfil
            </a>
        
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="/salir">
              Cerrar sesi√≥n
            </a>
            {% else %}
            <a class="nav-item nav-link" href="/registro">
              Registrarme
            </a>
            <a class="nav-item nav-link" href="/inicio">
              Entrar
            </a>
            {% endif %}
        </div>
    </nav>
  </header>
  <main>
  </br>
    <div class="container">
        <div class="row ">
            <div class="col-12">
                {% block contenido %} {% endblock %}
            </div>
        </div>
    </div>

    </div>
  </main>
  <footer>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
